
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      K.Q. Norton Dart Bank Interest Calculation Bank System
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="card">
    <ion-card-header>
      Create an Account
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-33>
            <button ion-button color="primary" [navPush]="checkingPage">Checking</button>
          </ion-col>
          <ion-col width-33>
            <button ion-button color="primary" [navPush]="savingPage">Savings</button>
          </ion-col>
          <ion-col width-33>
            <button ion-button color="primary" [navPush]="moneyMarketPage">Money Market</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      Interest Forecast Calculation
    </ion-card-header>
    <ion-card-content>
      <button ion-button color="primary" [navPush]="calculateFutureInterestPage">Calculate Future Interest</button>
    </ion-card-content>
  </ion-card>
</ion-content>
