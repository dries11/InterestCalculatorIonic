<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      K.Q. Norton Dart Bank Interest Calculation Bank System - Calculate Future Interest Module
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Search For Account
    </ion-card-header>
    <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col width-33>
                <ion-item>
                  <ion-label floating>Enter Account Number</ion-label>
                  <ion-input type="number" min="0"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col width-33>
                <ion-item>
                  <ion-label floating>Enter First Name</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col width-33>
                <ion-item>
                  <ion-label floating>Enter Last Name</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-100>
                <button ion-button icon-right color="primary" (click)="search()">Search<ion-icon name="search"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
